<div class="flex flex-row bg-gradient-to-br from-gray-200 to-green-400 min-h-screen">
  <div class="w-1/5">
    <app-sidebar></app-sidebar>
  </div>
  <div class="w-5/6">
    <div class="text-4xl font-bold">Dishes</div>
    <form [formGroup]="dishForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div formArrayName="dishes">
        <div *ngFor="let dishControl of dishesFormArray.controls; let i = index" class="mb-4">
          <div [formGroupName]="i">
            <label for="dish_name" class="block text-sm font-medium text-gray-700">Dish Name</label>
            <input type="text" id="dish_name" formControlName="dish_name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            <!-- Add more inputs for dish_type and description similarly -->
          </div>
        </div>
      </div>
      <div class="flex justify-between mt-4">
        <button type="button" (click)="addDish()" class="bg-gray-400 text-white py-2 px-4 rounded-md">Add More</button>
        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md">Save</button>
      </div>
    </form>
  </div>
</div>
