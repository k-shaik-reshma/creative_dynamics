<div class="flex flex-row bg-gradient-to-br from-gray-200 to-green-400 min-h-screen">
  <div class="w-1/5">
    <app-sidebar></app-sidebar>
  </div>
  <div class="w-5/6">
    <div *ngIf="dish" class="overflow-x-auto mr-5 mt-5">
      <table class="table-auto w-full bg-white rounded-lg shadow-md">
        <tbody class="text-left">
          <tr class="border-b">
            <th class="px-4 py-2 text-lg font-semibold">Dish Name:</th>
            <td class="px-4 py-2">{{ dish.dish_name }}</td>
          </tr>
          <tr class="border-b">
            <th class="px-4 py-2 text-lg font-semibold">Cuisine Type:</th>
            <td class="px-4 py-2">{{ dish.dish_type }}</td>
          </tr>
          <tr class="border-b">
            <th class="px-4 py-2 text-lg font-semibold">Description:</th>
            <td class="px-4 py-2">{{ dish.description }}</td>
          </tr>
          <tr class="border-b">
            <th class="px-4 py-2 text-lg font-semibold">Chef:</th>
            <td class="px-4 py-2">
              <a [routerLink]="['/users/dishes', dish.user_id]" class="text-orange-500 hover:text-orange-600 transition duration-300 ease-in-out">{{ dish.full_name }}</a>
            </td>
          </tr>
          <tr class="border-b">
            <th class="px-4 py-2 text-lg font-semibold">Phone Number:</th>
            <td class="px-4 py-2">{{ dish.phone_number }}</td>
          </tr>
          <!-- New Location Row -->
          <tr>
            <th class="px-4 py-2 text-lg font-semibold">Location:</th>
            <td class="px-4 py-2">{{ dish.location }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-center">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mt-5 ml-5" (click)="navigateToDishes()">Back</button>
    </div>
  </div>
</div>
